components:
  schemas:
    BesluitInformatieobject:
      type: "object"
      description: "De relatie tussen een ZAAK en een INFORMATIEOBJECT dat relevant\
        \ is voor de behandeling van die ZAAK en/of gecreëerd is in het kader van\
        \ de behandeling van die ZAAK"
      required:
      - "informatieobjecten"
      properties:
        url:
          type: "string"
          title: "url"
          description: "De url van de relatie tussen het besluit en het Informatieobject\
            \ zoals die in het documentregistratiecomponent wordt onderhouden. alle\
            \ alfanumerieke tekens"
          example: "http://example.com"
        informatieobjecten:
          type: "string"
          format: "uri"
          readOnly: true
    Besluit:
      type: "object"
      description: "Een na overweging of beraadslaging vastgestelde beslissing voor\
        \ een individueel of concreet geval. In het GFO Zaken kwam het objecttype\
        \ BESCHIKKING voor. Aangezien dit een deelverzameling is van BESLUIT en er\
        \ ook andere besluiten zijn dan beschikkingen, hanteren we hier de term ‘\
        besluit’. Het gaat hierbij niet alleen om besluiten van bestuursorganen, inhoudende\
        \ een publiekrechtelijke rechtshandeling, maar ook om andere besluiten, zoals\
        \ bijvoorbeeld genomen op interne zaken. Een besluit wordt veelal schriftelijk\
        \ vastgelegd maar dit is niet noodzakelijk. Omgekeerd kan het voorkomen dat\
        \ in een INFORMATIEOBJECT meerdere besluiten vastgelegd zijn.Vandaar de N:M-relatie\
        \ naar INFORMATIEOBJECT. Een besluit komt voort uit een zaak van de zaakbehandelende\
        \ organisatie dan wel is een besluit van een andere organisatie dat het onderwerp\
        \ (object) is van een zaak van de zaakbehandelende organisatie. BESLUIT heeft\
        \ dan ook een optionele relatie met de ZAAK waarvan het een uitkomst is. Wel\
        \ moet er minimaal een relatie naar ZAAK dan wel naar BESLUIT (ALS OBJECT)\
        \ zijn. Indien een BESLUIT een beschikking betreft, is er sprake van een beschikkinghouder,\
        \ bijvoorbeeld degene aan wie de vergunning verleend is. Dit is één van de\
        \ betrokkkenen met een van toepassing zijnde rol bij de zaak waartoe het besluit\
        \ behoort."
      required:
      - "verantwoordelijkeOrganisatie"
      - "datum"
      - "ingangsdatum"
      - "besluittypen"
      properties:
        url:
          title: "Url"
          type: "string"
          format: "uri"
          readOnly: true
        identificatie:
          type: "string"
          title: "Besluitidentificatie"
          description: "Identificatie van het besluit binnen de organisatie die het\
            \ besluit heeft vastgesteld. Het betreft de identificatie of ook wel nummer\
            \ dat aan het besluit is toegekend door de organisatie die het besluit\
            \ heeft vastgesteld. Dit identificeert een besluit uniek binnen de desbetreffende\
            \ organisatie en kan worden gebruikt om snel te kunnen refereren aan een\
            \ bepaald besluit in mondelinge en schriftelijke communicatie. Door combinatie\
            \ met het RSIN van die organisatie, als waarde van de attribuutsoort ‘\
            Verantwoordelijke organisatie’, wordt een unieke aanduiding van een besluit\
            \ voor geheel Nederland verkregen. Het betreft de attribuutsoort Beschikkingidentificatie\
            \ in het GFO Zaken 2004.organisatie. Er is immers maar één organisatie\
            \ die de zaak gecreëerd heeft. Alle alfanumerieke tekens m.u.v. diacrieten"
          maxLength: 50
        verantwoordelijkeOrganisatie:
          type: "string"
          title: "Verantwoordelijke organisatie"
          description: "Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie\
            \ die het besluit heeft vastgesteld. Het betreft het RSIN (Rechtspersonen\
            \ en Samenwerkingsverbanden InformatieNummer) zoals dat door de KvK in\
            \ het NHR aan elk rechtspersoon en samenwerkingsverband is toegekend.\
            \ Dit identificeert uniek de organisatie, zijnde een rechtspersoon of\
            \ samenwerkingsverband, die het besluit heeft vastgesteld. Dit zal veelal\
            \ dezelfde organisatie zijn als vastgelegd bij de zaak in Verantwoordelijke\
            \ organisatie. Het RSIN staat in het Handelsregister (NHR) en op het daaraan\
            \ te ontlenen uittreksel. De in het NHR voorkomende unieke identificaties\
            \ van rechtspersonen en samenwerkingsverbanden."
          pattern: "^1$"
          maxLength: 9
        datum:
          type: "string"
          title: "Besluitdatum"
          description: "De beslisdatum (AWB) van het besluit. Het betreft de attribuutsoort\
            \ Beschikkingsdatum in het GFO Zaken 2004. Alle geldige datums gelegen\
            \ op of voor de huidige datum en tijd"
          format: "date"
        toelichting:
          type: "string"
          title: "Besluittoelichting"
          description: "Toelichting bij het besluit. De (samenvatting van de) toelichting\
            \ op het besluit zoals veelal vermeld in de besluittekst. Het betreft\
            \ de attribuutsoort Beschikkingtoelichting in het GFO Zaken 2004. alle\
            \ alfanumerieke tekens"
          maxLength: 1000
        bestuursorgaan:
          type: "string"
          title: "Bestuursorgaan"
          description: "Een orgaan van een rechtspersoon krachtens publiekrecht ingesteld\
            \ of een persoon of college, met enig openbaar gezag bekleed onder wiens\
            \ verantwoordelijkheid het besluit vastgesteld is. Het vastleggen van\
            \ het bestuursorgaan onder wiens verantwoordelijkheid het besluit vastgesteld\
            \ is, is vooral relevant indien de besluitvorming gemandateerd is aan\
            \ een andere organisatie. Bijvoorbeeld een gemeente die de behandeling\
            \ van milieuvergunningaanvragen heeft gemandateerd aan een Regionale UitvoeringsDienst\
            \ (of Omgevingsdienst). Zie regels attribuutsoort"
          maxLength: 50
        ingangsdatum:
          type: "string"
          title: "Ingangsdatum"
          description: "Ingangsdatum van de werkingsperiode van het besluit. Het betreft\
            \ de attribuutsoort Ingangsdatum (van BESCHIKKING) in het GFO Zaken 2004.\
            \ Alle geldige datums zowel op, voor of na de huidige datum en tijd"
          format: "date"
        vervaldatum:
          type: "string"
          title: "Vervaldatum"
          description: "Datum waarop de werkingsperiode van het besluit eindigt. De\
            \ werkingsperiode is inclusief de opgeven datum. Het betreft de attribuutsoort\
            \ Vervaldatum (van BESCHIKKING) in het GFO Zaken 2004. Alle geldige datums\
            \ zowel op, voor of na de huidige datum en tijd"
          format: "date"
        vervalreden:
          $ref: "#/components/schemas/Vervalreden_enum"
        publicatiedatum:
          type: "string"
          title: "Publicatiedatum"
          description: "Datum waarop het besluit gepubliceerd wordt. Het betreft de\
            \ attribuutsoort Publicatiedatum (van BESCHIKKING) in het GFO Zaken 2004.\
            \ Alle geldige datums zowel op, voor of na de huidige datum en tijd"
          format: "date"
        verzenddatum:
          type: "string"
          title: "Verzenddatum"
          description: "Datum waarop het besluit verzonden is. Het betreft de attribuutsoort\
            \ Verzenddatum (van BESCHIKKING) in het GFO Zaken 2004. Alle geldige datums\
            \ zowel op, voor of na de huidige datum en tijd"
          format: "date"
        uiterlijkeReactiedatum:
          type: "string"
          title: "Uiterlijke reactiedatum"
          description: "De datum tot wanneer verweer tegen het besluit mogelijk is.\
            \ De reactiedatum valt op zich af te leiden met behulp van andere attributen\
            \ zoals Besluittype.Reactietermijn en Besluitdatum. De reactiedatum is\
            \ hier als attribuutsoort opgenomen om deze datum expliciet te kunnen\
            \ communiceren. Zodoende hoeven partijen niet telkens deze datum zelf\
            \ af te leiden (rekening houdend met weekend- en feestdagen) en hoeven\
            \ zij niet te beschikken over de desbetreffende besluittype-attributen.\
            \ Alle geldige datums zowel op, voor of na de huidige datum en tijd"
          format: "date"
        vervalredenWeergave:
          type: "string"
          title: "vervalredenWeergave"
          description: "Een element dat toegevoegd is op basis van de BRC-API op Ref.tst.vng.cloud.\
            \ Geen onderdeel van het informatiemodel en ik weet niet waarom dit element\
            \ wordt toegevoegd, In de enumeratie vervalreden wordt aangegeven hoe\
            \ een waarde dient te worden weergegeven. Hiervoor is geen element in\
            \ de interface nodig."
        besluittypen:
          type: "string"
          format: "uri"
          readOnly: true
        zaken:
          type: "string"
          format: "uri"
          readOnly: true
    Vervalreden_enum:
      type: "string"
      description: "Benamingen van de gronden op basis waarvan een besluit is of komt\
        \ te vervallen.:\n* tijdelijk - Besluit met tijdelijke werking\n* ingetrokken_overheid\
        \ - Besluit ingetrokken door overheid\n* ingetrokken_belanghebbende - Besluit\
        \ ingetrokken o.v.v. belanghebbende"
      enum:
      - "tijdelijk"
      - "ingetrokken_overheid"
      - "ingetrokken_belanghebbende"


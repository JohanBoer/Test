    get:
      operationId: besluiten
      description: "Alle BESLUITTYPEn van de besluiten die het resultaat kunnen zijn van het zaakgericht werken van de behandelende organisatie(s)."
      parameters: 
        - in: query
          name: besluitidentificatie
          description: "Identificatie van het besluit binnen de organisatie die het besluit heeft vastgesteld. Het betreft de identificatie of ook wel nummer dat aan het besluit is toegekend door de organisatie die het besluit heeft vastgesteld. Dit identificeert een besluit uniek binnen de desbetreffende organisatie en kan worden gebruikt om snel te kunnen refereren aan een bepaald besluit in mondelinge en schriftelijke communicatie. Door combinatie met het RSIN van die organisatie, als waarde van de attribuutsoort ‘Verantwoordelijke organisatie’, wordt een unieke aanduiding van een besluit voor geheel Nederland verkregen. Het betreft de attribuutsoort Beschikkingidentificatie in het GFO Zaken 2004.organisatie. Er is immers maar één organisatie die de zaak gecreëerd heeft. Alle alfanumerieke tekens m.u.v. diacrieten"
          required: false
          schema:
            type: string
            maxLength: 50
        - in: query
          name: verantwoordelijkeorganisatie
          description: "Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie die het besluit heeft vastgesteld. Het betreft het RSIN (Rechtspersonen en Samenwerkingsverbanden InformatieNummer) zoals dat door de KvK in het NHR aan elk rechtspersoon en samenwerkingsverband is toegekend. Dit identificeert uniek de organisatie, zijnde een rechtspersoon of samenwerkingsverband, die het besluit heeft vastgesteld. Dit zal veelal dezelfde organisatie zijn als vastgelegd bij de zaak in Verantwoordelijke organisatie. Het RSIN staat in het Handelsregister (NHR) en op het daaraan te ontlenen uittreksel. De in het NHR voorkomende unieke identificaties van rechtspersonen en samenwerkingsverbanden."
          required: false
          schema:
            type: integer
        - in: query
          name: besluittype
          description: "URI naar het besluittype"
          required: false
          schema:
            type: string
        - in: query
          name: zaak
          description: "Uri naar de gerelateerde zaak"
          required: false
          schema:
            type: string
      responses:
        '200':
          description: "Zoekactie geslaagd"
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/headers.yaml#/api_version"

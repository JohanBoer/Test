info:
  title: Zaaktype Catalogus
  description: "Introductie

    -----------


    De GEMMA Zaaktypecatalogus 2 (ZTC2, ofwel de 2e generatie zaaktypecatalogus) helpt gemeenten om het proces vanuit de ''vraag van een klant'' (productaanvraag, melding, aangifte, informatieverzoek e.d.) tot en met het leveren van een passend antwoord daarop in te richten, inclusief de bijbehorende  informatievoorziening. Opslag van gegevens gebeurt conform het    [Informatiemodel Zaaktypen/Zaaktypecatalogus(ImZTC, versie 2.1)](http://www.gemmaonline.nl/index.php/Informatiemodel_Zaaktypen_(ImZTC))
    
    

    De catalogi worden middels een RESTful API ontsloten. Hierbij is zeer sterk gekeken naar het [Digitaal Stelsel Omgevingswet](https://aandeslagmetdeomgevingswet.nl/digitaal-stelsel/documenten/documenten/api-uri-strategie/) (DSO) voor de API- en URI strategie, en [StUF-ZTC](https://www.gemmaonline.nl/index.php/Sectormodel_Zaaktypen(-catalogus):_StUF%E2%80%93ZTC) om zo goed mogelijk aan te sluiten op de services zoals deze zijn gedefinieerd in SOAP.



    Waarschuwing

    ------------

    Hoewel op dit moment versie 1 van de API beschikbaar is, kunnen er breaking    changes voorkomen zolang de Zaaktypecatalogus nog niet versie 1.0.0 heeft bereikt.'
"

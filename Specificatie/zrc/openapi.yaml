        url:
          title: "Url"
          type: "string"
          format: "uri"
          readOnly: true
        zaakidentificatie:
          type: "string"
          title: "Zaakidentificatie"
          description: "De unieke identificatie van de ZAAK binnen de organisatie\
            \ die verantwoordelijk is voor de behandeling van de ZAAK. Het betreft\
            \ de identificatie van een zaak zoals toegekend door de organisatie die\
            \ de zaak als eerste in behandeling heeft genomen. Dit identificeert een\
            \ zaak uniek binnen de desbetreffende organisatie en kan worden gebruikt\
            \ om snel te kunnen refereren aan een bepaalde zaak in mondelinge en schriftelijke\
            \ communicatie. Door combinatie met het RSIN van die organisatie, als\
            \ waarde van de attribuutsoort ‘Bronorganisatie’, wordt een unieke aanduiding\
            \ van een zaak voor geheel Nederland verkregen. Deze unieke aanduiding\

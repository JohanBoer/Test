      - "rolToelichting"
      - "betrokkenetype"
      - "zaken"
      - "betrokkenen"
      properties:
        url:
          title: "Url"
          type: "string"
          format: "uri"
          readOnly: true
        rolOmschrijving:
          type: "string"
          title: "rolOmschrijving"
          description: "Omschrijving van de aard van de ROL. Omschrijving van de aard\
            \ van de ROL."
          maxLength: 80
        rolOmschrijvingGeneriek:
          $ref: "#/components/schemas/RolomschrijvingGeneriek"
        rolToelichting:
          type: "string"
          title: "rolToelichting"
          description: "Toelichtende beschrijving van de rol. Toelichtende beschrijving\
            \ van de rol."
          maxLength: 1000
        betrokkenetype:
          $ref: "#/components/schemas/Betrokkenetype"
        zaken:
          type: "string"
          format: "uri"
          readOnly: true
        betrokkenen:
          type: "string"
          format: "uri"
          readOnly: true
    Status:
      type: "object"
      description: "Een aanduiding van de stand van zaken van een ZAAK op basis van\

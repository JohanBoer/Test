            \ die de zaak gecreëerd heeft. Alle alfanumerieke tekens m.u.v. diacrieten"
          maxLength: 40
        bronorganisatie:
          type: "integer"
          title: "Bronorganisatie"
          description: "Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie\
            \ die de zaak heeft gecreeerd. Het betreft het RSIN (Rechtspersonen en\
            \ Samenwerkingsverbanden InformatieNummer) zoals dat door de KvK in het\
            \ NHR aan elk rechtspersoon en samenwerkingsverband is toegekend. Dit\
            \ identificeert uniek de organisatie, zijnde een rechtspersoon of samenwerkingsverband,\
            \ die de zaak als eerste in behandeling heeft genomen. Het RSIN staat\
            \ in het Handelsregister (NHR) en op het daaraan te ontlenen uittreksel.\
            \ Deze attribuutsoort vormt tezamen met de Zaakidentificatie de unieke\

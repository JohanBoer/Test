            \ die de zaak gecreëerd heeft. De in het NHR voorkomende unieke identificaties\
            \ van rechtspersonen en samenwerkingsverbanden."
        omschrijving:
          type: "string"
          title: "Omschrijving"
          description: "Een korte omschrijving van de zaak. Deze omschrijving beschrijft\

components:
  schemas:
    Klantcontact:
      type: "object"
      description: "Een uniek en persoonlijk contact van een burger of bedrijfsmedewerker\
        \ met een MEDEWERKER van de zaakbehandelende organisatie over een onderhanden\
        \ of afgesloten ZAAK Het gaat hier om een persoonlijk contact over een lopende\
        \ of afgeronde ZAAK. Met een persoonlijk contact wordt bedoeld een gebeurtenis\
        \ van een aaneengesloten tijdsspanne waarbij interactief informatie wordt\
        \ uitgewisseld, tussen minimaal twee partijen, waarvan tenminste een MEDEWERKER\
        \ van de zaakbehandelende organisatie en tenminste een NATUURLIJK PERSOON,\
        \ eventueel in de rol van MEDEWERKER van een NIET-NATUURLIJK PERSOON of een\
        \ VESTIGING. Voorbeelden hiervan zijn een baliebezoek en een telefonisch contact\
        \ over een onderhanden zijnde zaak. Een anoniem KLANTCONTACT en de ontvangst\
        \ en de verzending van een INFORMATIEOBJECT vallen hier niet onder. Voorbeelden\
        \ hiervan zijn de ontvangst van een ingevuld webformulier en de verzending\
        \ van een brief. Een 'grensgeval' is het persoonlijk contact dat leidt tot\
        \ een nieuwe ZAAK. Indien die ZAAK gecreëerd wordt gedurende het persoonlijke\
        \ contact, dan kan dit contact als KLANTCONTACT bij die nieuwe, inmiddels\
        \ lopende, ZAAK gevoegd worden."
      required:
      - "identificatie"
      - "datumTijd"
      - "zaken"
      properties:
        url:
          title: "Url"
          type: "string"
          format: "uri"
          readOnly: true
        identificatie:
          type: "string"
          title: "Identificatie"
          description: "De unieke aanduiding van een KLANTCONTACT binnen de organisatie\
            \ die verantwoordelijk is voor de behandeling van het klantcontact. Betreft\
            \ de nummering van KLANTCONTACTen volgens een organisatie-eigen systematiek.\
            \ Als systematiek kan bijvoorbeeld gehanteerd worden het jaartal gevolgd\
            \ door een oplopend volgnummer of het tijdstip, tot op de honderdste seconde,\
            \ van het begin van de registratie van het KLANTCONTACT. Beseft moet worden\
            \ dat de aldus gegenereerde identificatie beschouwd moet worden als een\
            \ uniek betekenisloos kenmerk. Alle alfanumerieke tekens"
          maxLength: 14
          example: "123456789"
        datumTijd:
          type: "string"
          title: "Datum-tijd"
          description: "De datum en het tijdstip waarop het KLANTCONTACT begint Alle\
            \ geldige datums en tijdstippen tot op heden"
          example: "20181029Z14:00:00"
        kanaal:
          type: "string"
          title: "Kanaal"
          description: "Het communicatiekanaal waarlangs het KLANTCONTACT gevoerd\
            \ wordt Aangezien het om persoonlijk contact gaat zal het veelal het contact\
            \ aan het loket of de telefoon betreffen."
          maxLength: 20
          example: "Telefonisch"
        zaken:
          type: "string"
          format: "uri"
          readOnly: true
    Rol:
      type: "object"
      description: "De taken, rechten en/of verplichtingen die een specifieke BETROKKENE\
        \ heeft ten aanzien van een specifieke ZAAK De taken, rechten en/of verplichtingen\
        \ die een specifieke BETROKKENE heeft ten aanzien van een specifieke ZAAK\
        \ De taken, rechten en/of verplichtingen die een specifieke BETROKKENE heeft\
        \ ten aanzien van een specifieke ZAAK"
      required:

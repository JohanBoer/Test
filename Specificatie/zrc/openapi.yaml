    Zaak:
      type: "object"
      description: "Een samenhangende hoeveelheid werk met een welgedefinieerde aanleiding\
        \ en een welgedefinieerd eindresultaat, waarvan kwaliteit en doorlooptijd\
        \ bewaakt moeten worden. De ZAAK vormt de kern van het zaakgericht werken.\
        \ Wat in een individueel geval een ZAAK is, waar die begint en waar die eindigt,\
        \ wordt bekeken vanuit het perspectief van de initiator van de ZAAK (burger,\
        \ bedrijf, medewerker, etc.). Het traject van (aan)vraag cq. aanleiding voor\
        \ de ZAAK tot en met de levering van de producten/of diensten die een passend\
        \ antwoord vormen op die aanleiding, bepaalt de omvang en afbakening van de\
        \ ZAAK. Hiermee komt de afbakening van een ZAAK overeen met een bedrijfsproces:\
        \ ‘van klant tot klant’. Dit betekent onder meer dat onderdelen van bedrijfsprocessen\
        \ geen zelfstandige zaken vormen. Het betekent ook dat een aanleiding die\
        \ niet leidt tot de start van de uitvoering van een bedrijfsproces, niet leidt\
        \ tot een ZAAK (deze wordt behandeld in het kader van een reeds lopende ZAAK).\
        \ In de praktijk kan dit tot problemen leiden als de gewenste producten en\
        \ diensten in verschillende bedrijfsprocessen vervaardigd worden d.w.z. voor\
        \ elk gewenst product of dienst, of groep daarvan, is een zelfstandig bedrijfsproces\
        \ operationeel. De ZAAK wordt dan behandeld in deelzaken door per deelzaak\
        \ één bedrijfsproces uit te voeren. Met de ‘hoofdzaak’ wordt gecoördineerd\
        \ dat de optelsom van de te leveren producten en diensten beantwoord aan de\
        \ oorspronkelijke klantvraag. Zowel een ZAAK zonder deelzaken als een deelzaak\
        \ betreft dus telkens één bedrijfsproces. Ook een ‘deelzaak’ modelleren we\
        \ als een ZAAK. Deze is gerelateerd aan de ‘hoofdzaak’: de ZAAK die het gevolg\
        \ is van het verzoek van de initiator. Door deze onderlinge relatering cq.\
        \ clustering wordt het zaakgericht werken voor de behandelende organisatie(s)\
        \ beheersbaar èn blijft het mogelijk de initiator van de ZAAK vanuit zijn\
        \ perspectief te informeren. Het relateren van hoofd- en deelzaken modelleren\
        \ we met de relatiesoort 'ZAAK is deelzaak van ZAAK'. In samenwerkingen tussen\
        \ organisaties komt het steeds vaker voor dat een organisatie gevraagd wordt\
        \ een bijdrage te leveren aan een ZAAK van een andere organisatie. Ook binnen\
        \ organisaties komt dit voor. We doelen hiermee dus niet op de situatie dat\
        \ meerdere organisatiedelen gezamenlijk uitvoering (zouden moeten) geven aan\
        \ één bedrijfsproces cq. ZAAK. In dergelijke samenwerkingen is sprake van\
        \ twee zelfstandige bedrijfsprocessen oftewel twee gerelateerde zaken met\
        \ ieder hun eigen aanleiding (i.t.t. deelzaken bij een hoofdzaak die alle\
        \ dezelfde aanleiding hebben). Van belang is dat zowel opdrachtgever als opdrachtnemer\
        \ van de andere partij weten om welke ZAAK het gaat. Het informatiemodel ondersteunt\
        \ dit op twee wijzen. Indien opdrachtgever en opdrachtnemer binnen hetzelfde\
        \ informatiedomein opereren voor hun zaakinformatievoorziening (‘ze kunnen\
        \ bij elkaars zaken’), dan wordt gebruik gemaakt van de relatie ‘ZAAK heeft\
        \ gerelateerde ZAAK’. Indien beide zaken zich binnen verschillende informatiedomein\
        \ bevinden dan wordt vanuit beide zaken verwezen naar de andere ZAAK door\
        \ middel van het groepattribuutsoort ‘Gerelateerde externe ZAAK’. Elke ZAAK\
        \ heeft ‘ergens betrekking op’ wat we modelleren met de relatie naar ZAAKOBJECT.\
        \ In het geval dat de ZAAK op geen van de, met ZAAKOBJECT bedoelde, objecten\
        \ betrekking heeft, wordt het object van de ZAAK vastgelegd met de attribuutgroep\
        \ ‘Ander zaakobject’. Soms heeft de ene ZAAK betrekking op een andere ZAAK,\
        \ zoals een bezwaarzaak die volgt op een vergunningzaak. Dit modelleren we\
        \ eveneens met de relatie ‘ZAAK heeft gerelateerde ZAAK’. De aard van de relatie\
        \ modelleren we met de relatieklasse ZAKENRELATIE. Ook heeft elke ZAAK éé\
        n of meer betrokkenen, wat we modelleren via de ROL. Een ZAAK, met eventuele\
        \ deelzaken (of alleen de verwijzing daarnaar) dan wel de verwijzing naar\
        \ de ‘hoofdzaak’, alle kenmerken, alle daaraan gerelateerde INFORMATIEOBJECTen\
        \ en alle andere gerelateerde gegevens (via ROL, ZAAKOBJECT, etc.) vormen\
        \ gezamenlijk het zaakdossier. Het zaakdossier modelleren we dus niet als\
        \ apart objecttype. Evenmin modelleren we een zgn. objectdossier. Dit betreft\
        \ immers alle zaken, met bijbehorende kenmerken en INFORMATIEOBJECTen, eventueel\
        \ van bepaalde ZAAKTYPEn, die gerelateerd zijn aan een bepaald OBJECT."
      required:

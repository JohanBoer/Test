            \ alfanumerieke tekens"
          maxLength: 80
        toelichting:
          type: "string"
          title: "Toelichting"
          description: "Een toelichting op de zaak. alle alfanumerieke tekens"
          maxLength: 1000
        registratiedatum:
          type: "string"
          title: "Registratiedatum"
          description: "De datum waarop de zaakbehandelende organisatie de ZAAK heeft\
            \ geregistreerd Alle geldige datums gelegen op of voor de huidige datum\
